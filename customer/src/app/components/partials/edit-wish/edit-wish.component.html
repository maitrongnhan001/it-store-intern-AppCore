<section class="edit-wish center">
    <br>
    <h1>Edit wish</h1>
    <br>
    <form class="edit-wish-form" [formGroup]="wishEditForm" (submit)="handleSubmit()">
        <fieldset>
            <legend>Notification method</legend>
            <div class="notification-wrapper">
                <form formGroupName="notificationMethod">
                    <div class="form-check form-switch">
                        <input mdbCheckbox mdbValidate formControlName="email" class="form-check-input" type="checkbox"
                            id="flexSwitchCheckChecked" [checked]="true" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">Notification to email</label>
                    </div>
                    <div class="form-check form-switch">
                        <input mdbCheckbox mdbValidate formControlName="sms" class="form-check-input" type="checkbox"
                            id="flexSwitchCheckChecked" [checked]="true" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">Notification to sms</label>
                    </div>
                    <div class="form-check form-switch">
                        <input mdbCheckbox mdbValidate formControlName="pushNotification" class="form-check-input"
                            type="checkbox" id="flexSwitchCheckChecked" [checked]="true" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">Notification</label>
                    </div>
                </form>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Notification condition</legend>
            <div class="notification-wrapper">
                <form formGroupName="notificationCondition">
                    <div class="input-group">
                        <mdb-form-control class="full-width">
                            <input mdbInput mdbValidate formControlName="minPrice" type="text" id="category-name" #min class="form-control" (input)="checkMinValueMaxPrice()" />
                            <label mdbLabel class="form-label" for="category-name">Min price</label>
                            <mdb-error *ngIf="getMinPrice?.getError('required') && getMinPrice?.touched">Min price name is required</mdb-error>
                            <mdb-error *ngIf="getMinPrice?.getError('min')">Min price must gather than 0</mdb-error>
                        </mdb-form-control>
                    </div>
                    <div class="input-group">
                        <mdb-form-control class="full-width">
                            <input mdbInput mdbValidate formControlName="maxPrice" type="text" id="category-name" class="form-control"/>
                            <label mdbLabel class="form-label" for="category-name">Max price</label>
                            <mdb-error *ngIf="getMaxPrice?.getError('required') && getMaxPrice?.touched">Max price is required</mdb-error>
                            <mdb-error *ngIf="getMaxPrice?.getError('min') && getMaxPrice?.touched">Max price must lower than min price</mdb-error>
                        </mdb-form-control>
                    </div>
                    <div class="form-check form-switch">
                        <input mdbCheckbox mdbValidate formControlName="hasPromotion" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                            [checked]="true" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">Has promotion</label>
                    </div>
                    <div class="form-check form-switch">
                        <input mdbCheckbox mdbValidate formControlName="hasStock" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                            [checked]="true" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">Has stock</label>
                    </div>
                </form>
            </div>
        </fieldset>
        <br>
        <a routerLink="/main/wish" class="btn btn-dark">Back</a>
        <button type="submit" class="btn btn-primary">
            <i *ngIf="editLoading" class="animation-loading fa-solid fa-spinner"></i>
            <span *ngIf="!editLoading">Save</span>
        </button>
    </form>
</section>
<ngx-spinner type="ball-scale-multiple">
    <i style="font-size: 50px; color: white" class="animation-loading fa-solid fa-spinner"></i>
</ngx-spinner>
