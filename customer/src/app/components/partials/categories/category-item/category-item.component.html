<a [routerLink]="'/main/products/' + category._id">
    <div class="category">
        <div class="category-image center">
            <img class="center" *ngIf="category.image.length > 0" [src]="category.image" alt="category">
            
            <div *ngIf="category.image.length === 0" class="no-image">
                <h3>No imgae</h3>
            </div>
        </div>
        <h4>{{category.name}}</h4>
    </div>
</a>
