<section class="cart center">
    <br>
    <h1>Cart</h1>
    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <div class="form-check">
                            <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                (click)="handleCheckAll()" />
                            <label class="form-check-label" for="flexCheckDefault">
                                All
                            </label>
                        </div>
                    </th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody>
                <tr class="item" *ngFor="let item of cart; let i = index"
                    (click)="handleShowDetails(item.productId)">
                    <td>
                        <div class="form-check">
                            <input mdbCheckbox class="form-check-input" type="checkbox" [checked]="item.check"
                                id="flexCheckDefault" (click)="handleCheckCartItem($event, i)" />
                        </div>
                    </td>
                    <td>{{listProduct[i].name}}</td>
                    <td>
                        <img [src]="listProduct[i].image" alt="product image">
                    </td>
                    <td>{{listProduct[i].price | currency: "AUN"}}</td>
                    <td>
                        <div class="quantity-control">
                            <button class="btn btn-primary btn-sm btn-floating"
                                (click)="handleSubQuantity($event, item.productId)">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            {{item.quantity}}
                            <button class="btn btn-primary btn-sm btn-floating"
                                (click)="handleAddQuantity($event, item.productId)">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </td>
                    <td>{{item.quantity * listProduct[i].price | currency: "AUN"}}</td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm btn-floating"
                            (click)="handleRemoveCartItem($event, i)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <br><br>
    <div class="information-order">
        <div class="addresses">
            <h3>Address</h3>
            <div class="address-item" *ngFor="let address of addresses; let i = index">
                <div class="col-input">
                    <input mdbRadio [checked]="address.isDefault" (click)="updateAddress(i)" class="form-check-input" type="radio" name="address" id="flexRadioDefault1" />
                </div>
                <div class="col-info">
                    <p>
                        <b>Human receiver:</b> {{address.fullName}}
                    </p>
                    <p>
                        <b>Address:</b> {{address.fullAddress}}
                    </p>
                </div>
            </div>
        </div>
        <h3>Total: {{total}}</h3>
        <a routerLink="/main" class="btn btn-dark" >Back</a>
        <button class="btn btn-primary" (click)="handleOrder()">Buy</button>
    </div>
    <br><br>
</section>
<ngx-spinner type="ball-scale-multiple">
    <i style="font-size: 50px; color: white" class="animation-loading fa-solid fa-spinner"></i>
</ngx-spinner>
