<section class="login-wrapper">
    <div class="login-component">
        <div class="login-logo-component">
            <img class="center" src="/assets/images/logo-app.png" alt="logo">
            <br>
            <h2 class="text-color-app text-center">System control</h2>
        </div>
        <div class="login-form-component">
            <h2 class="text-center">
                Login
            </h2>
            <br>
            <form class="login-form" [formGroup]="loginForm" (submit)="handleSubmit()">
                <div class="input-group">
                    <mdb-form-control class="full-width">
                        <input mdbInput mdbValidate formControlName="username" type="text" id="username" class="form-control" />
                        <label mdbLabel class="form-label" for="username">User name </label>
                    </mdb-form-control>
                    <mdb-error
                        *ngIf="getUsername.invalid && getUsername.touched"
                    >User name is required</mdb-error>
                </div>
                <div class="input-group">
                    <mdb-form-control  class="full-width">
                        <input mdbInput mdbValidate formControlName="password" type="password" id="password" class="form-control" />
                        <label mdbLabel class="form-label" for="password">Password</label>
                    </mdb-form-control>
                    <mdb-error
                        *ngIf="getPassword.invalid && getPassword.touched"
                    >Password is required</mdb-error>
                </div>
                <div class="text-danger small text-center">{{textErrorLogin}}</div>
                <span class="text-forgot-password text-color-app">
                    Forgot password
                </span>
                <button type="submit" class="btn btn-primary center">
                    <i *ngIf="loading" class="animation-loading fa-solid fa-spinner"></i>
                    <span *ngIf="!loading">Login</span>
                </button>
            </form>
        </div>
    </div>
</section>
