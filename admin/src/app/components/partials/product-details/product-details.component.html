<section class="product-details center">
    <br>
    <h1>Product details</h1>
    <br>
    <div class="generate-product-information">
        <div class="product-image">
            <img class="center" [src]="productDetails?.image" alt="photo">
            <div class="list-product-wrapper">
                <div class="list-product-image">
                    <img 
                        *ngFor="let gallery of productDetails?.galleries"
                        (click)="changeImage(gallery.url)"
                        [src]="gallery.url" 
                        alt="child-photo"
                    >
                </div>
            </div>
        </div>
        <br><br>
        <div class="product-information">
            <p>
                <b>Product name:</b> {{productDetails?.name}}
            </p>
            <p>
                <b>Category:</b> {{productDetails?.category?.name}}
            </p>
            <p>
                <b>Quantity:</b> {{productDetails?.quantity}}
            </p>
            <p>
                <b>Price:</b> {{productDetails?.price | currency: 'AUD'}}
            </p>
            <p>
                <b>Sku:</b> {{productDetails?.sku}}
            </p>
            <p>
                <b>Slug:</b> {{productDetails?.slug}}
            </p>
            <a routerLink="/main/products" class="btn btn-dark">Back</a>
            <a [routerLink]="'/main/edit-product/' + id" class="btn btn-primary">Edit</a>
        </div>
    </div>
    <br>
    <div class="product-description">
       <b>Description:</b>
       <p [innerHTML]="productDetails?.description"></p> 
    </div>
</section>
<ngx-spinner type="ball-scale-multiple">
    <i style="font-size: 50px; color: white" class="animation-loading fa-solid fa-spinner"></i>
</ngx-spinner>
