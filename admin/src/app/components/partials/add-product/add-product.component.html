<section class="add-product center">
    <br>
    <h1>Thêm sản phẩm</h1>
    <br>
    <form class="add-product-form">
        <div class="input-group">
            <mdb-form-control class="full-width">
                <input mdbInput type="text" id="product-name" class="form-control" />
                <label mdbLabel class="form-label" for="product-name">Tên hàng hoá</label>
            </mdb-form-control>
        </div>
        <div class="input-group">
            <mdb-form-control class="full-width">
                <input mdbInput type="text" id="product-description" class="form-control" />
                <label mdbLabel class="form-label" for="product-description">Mô tả hàng hoá</label>
            </mdb-form-control>
        </div>
        <div class="input-group">
            <mdb-form-control class="full-width">
                <input mdbInput type="text" id="product-sku" class="form-control" />
                <label mdbLabel class="form-label" for="product-sku">Sku</label>
            </mdb-form-control>
        </div>
        <div class="input-group">
            <mdb-form-control class="full-width">
                <input mdbInput type="number" id="product-quantity" class="form-control" />
                <label mdbLabel class="form-label" for="product-quantity">Số lượng</label>
            </mdb-form-control>
        </div>
        <div class="input-file-group">
            <label class="form-label" for="product-image">Hình ảnh</label>
            <input type="file" class="form-control" id="product-image" />
        </div>
        <div class="review-product-image"></div>
        <br>
        <a routerLink="/admin/main/products" class="btn btn-dark">Trở về</a>
        <button type="submit" class="btn btn-primary">Thêm danh mục</button>
    </form>
</section>
