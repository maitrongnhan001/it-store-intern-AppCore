<section class="categories center">
    <br>
    <h1>Categories</h1>
    <a routerLink="/main/add-category" class="btn btn-primary">Add Category</a>
    <div class="search-component">
        <form [formGroup]="searchForm" (submit)="handleSearch()">
            <div class="input-group mb-3">
                <input 
                    formControlName="search"
                    type="text" 
                    class="form-control" 
                    placeholder="Search" 
                    aria-label="Search"
                    aria-describedby="button-addon2" />
                <button class="btn btn-outline-primary" type="submit" id="button-addon2" mdbRipple rippleColor="success">
                    <i *ngIf="searchLoading" class="animation-loading fa-solid fa-spinner"></i>
                    <span *ngIf="!searchLoading">Search</span>
                </button>
            </div>
        </form>
    </div>
    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody>
                <tr class="item" *ngFor="let category of listCategory; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{category.name}}</td>
                    <td>
                        <img [src]="category.image" alt="">
                    </td>
                    <td>{{category.description}}</td>
                    <td>
                        <button
                            (click)="clickEdit(category._id)"
                            class="btn btn-outline-success btn-sm btn-floating"
                        >
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button 
                            class="btn btn-outline-danger btn-sm btn-floating"
                            (click)="handleDeleteCategory(category._id)"
                        >
                            <i *ngIf="deleteCategoryLoading == category._id" class="animation-loading fa-solid fa-spinner"></i>
                            <i *ngIf="deleteCategoryLoading != category._id" class="fa-solid fa-xmark"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="text-center">
            <i *ngIf="loading" class="animation-loading fa-solid fa-spinner"></i>
            <span *ngIf="!loading && (page < totalPage)" (click)="handleShowMore()" class="text-primary link-text">See more categories</span>
        </p>
    </div>
</section>
